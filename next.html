<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Got This</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #ffd6dc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Quicksand', sans-serif;
  }

  .card {
    background: white;
    padding: 22px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
  }

  img {
    width: 110px;
    margin-bottom: 12px;
  }

  #text {
    font-size: 15.5px;
    line-height: 1.7;
    min-height: 180px;
    color: #333;
  }

  #finalLine {
    margin-top: 14px;
    font-weight: 500;
    color: #ff4d6d;
    display: none;
  }
</style>
</head>

<body>
  <div class="card">
    <img src="motivation-bear.png">
    <div id="text"></div>
    <div id="finalLine">Deep breath… you’re ready.</div>
  </div>

<script>
  const message =
    "Pritha, you have already put in the effort and it shows. " +
    "Feeling nervous is normal, but do not let it shake your confidence. " +
    "Trust what you have studied and take the exam one question at a time. " +
    "This exam does not define you, but your effort does. " +
    "Walk in calmly and give your honest best.";

  let i = 0;
  const speed = 15; // faster typing
  const textEl = document.getElementById("text");
  const finalLine = document.getElementById("finalLine");

  function typeText() {
    if (i < message.length) {
      textEl.innerHTML += message.charAt(i);
      i++;
      setTimeout(typeText, speed);
    } else {
      finalLine.style.display = "block";
    }
  }

  typeText();
</script>

</body>
</html>
