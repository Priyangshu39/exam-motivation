<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ready for Exam?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffd6dc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
    width: 100%;
  }

  h1 {
    color: #ff4d6d;
    font-size: 28px;
    margin-bottom: 20px;
  }

  .bears {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 25px;
  }

  .bears img {
    width: 120px;
    max-width: 40vw;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

  .yes {
    background: white;
    color: black;
  }

  .no {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 55%;
    top: 0;
  }

  .message {
    margin-top: 15px;
    color: #ff4d6d;
    font-size: 16px;
    min-height: 22px;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Ready for exam??</h1>

    <div class="bears">
      <img src="brown-bear.png" alt="Brown Bear">
      <img src="white-bear-cry.png" alt="White Bear Crying">
    </div>

    <div class="buttons">
      <button class="yes" onclick="goNext()">Yes</button>
      <button class="no" id="noBtn" onclick="moveNo()">No</button>
    </div>

    <div class="message" id="msg"></div>
  </div>

<script>
  const messages = [
    "Wrong button!",
    "Can't catch up!",
    "Nice try, but no!",
    "Fear detected, confidence loading...",
    "Exam is scared of you, not you of exam!"
  ];

  function moveNo() {
    const btn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");

    const maxX = window.innerWidth - btn.offsetWidth - 20;
    const maxY = window.innerHeight - btn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    btn.style.left = x + "px";
    btn.style.top = y + "px";

    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
  }

  function goNext() {
    window.location.href = "next.html";
  }
</script>

</body>
</html>
