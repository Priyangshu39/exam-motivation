<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ready for Exam?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffd6dc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  h1 {
    color: #ff4d6d;
    font-size: 28px;
    margin-bottom: 20px;
  }

  .bears {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 25px;
  }

  .bears img {
    width: 120px;
    max-width: 40vw;
  }

  .yes {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: white;
    color: black;
  }

  #noBtn {
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;

    position: absolute;
    z-index: 1000;
    left: 50%;
    top: 60%;
    transform: translate(-50%, -50%);
    white-space: nowrap;
    max-width: 90vw;
    text-align: center;
    transition: all 0.2s ease;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Ready for exam??</h1>

    <div class="bears">
      <img src="brown-bear.png" alt="Brown Bear">
      <img src="white-bear-cry.png" alt="White Bear Crying">
    </div>

    <button class="yes" onclick="goNext()">Yes</button>
    <button id="noBtn" onclick="moveNo()">No</button>
  </div>

<script>
  const messages = [
    "Wrong button!",
    "Nice try!",
    "Can't catch me!",
    "Still no!",
    "Fear loading...",
    "Confidence missing!",
    "Try again!",
    "Exam is scared of you!"
  ];

  const btn = document.getElementById("noBtn");

  function moveNo() {
    const padding = 20;

    // change message first
    btn.innerText = messages[Math.floor(Math.random() * messages.length)];

    requestAnimationFrame(() => {
      const maxX = window.innerWidth - btn.offsetWidth - padding;
      const maxY = window.innerHeight - btn.offsetHeight - padding;

      const x = Math.random() * Math.max(maxX, padding);
      const y = Math.random() * Math.max(maxY, padding);

      btn.style.left = x + "px";
      btn.style.top = y + "px";
    });
  }

  function goNext() {
    window.location.href = "next.html";
  }
</script>

</body>
</html>
