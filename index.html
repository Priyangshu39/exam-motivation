<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ready for Exam?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #ffd6dc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    padding: 15px;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 420px;
  }

  h1 {
    color: #ff4d6d;
    font-size: 24px;
    margin-bottom: 14px;
  }

  #msg {
    min-height: 22px;
    margin-bottom: 14px;
    color: #444;
    font-size: 15px;
    animation: fadeIn 0.4s ease;
  }

  .bears {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin-bottom: 22px;
  }

  .bears img {
    width: 95px;
    max-width: 40vw;
  }

  button {
    padding: 12px 24px;
    font-size: 15px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

  .yes {
    background: white;
    margin-right: 10px;
  }

  #noBtn {
    position: fixed;
    background: #ff4d6d;
    color: white;
    z-index: 999;
    max-width: 80vw;
    white-space: normal;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Ready for exam?</h1>

    <div id="msg"></div>

    <div class="bears">
      <img src="brown-bear.png" alt="Bear">
      <img src="white-bear-cry.png" alt="Bear">
    </div>

    <button class="yes" onclick="goNext()">Yes</button>
    <button id="noBtn" onclick="moveNo()">No</button>
  </div>

<script>
  const messages = [
    "Wrong button ðŸ˜…",
    "Nice try",
    "Still no",
    "Fear loadingâ€¦",
    "Confidence missing",
    "Okay okayâ€¦ one more time"
  ];

  const btn = document.getElementById("noBtn");
  const msg = document.getElementById("msg");
  let clicks = 0;

  function moveNo() {
    clicks++;

    msg.innerText = messages[Math.floor(Math.random() * messages.length)];
    msg.className = ""; 
    void msg.offsetWidth; 
    msg.className = "fade";

    // after 6 tries, no button disappears
    if (clicks >= 6) {
      btn.style.display = "none";
      msg.innerText = "Alrightâ€¦ trust yourself now ðŸ’—";
      return;
    }

    const padding = 20;
    const maxX = window.innerWidth - btn.offsetWidth - padding;
    const maxY = window.innerHeight - btn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * (maxY * 0.6) + window.innerHeight * 0.3;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  function goNext() {
    window.location.href = "next.html";
  }
</script>

</body>
</html>
