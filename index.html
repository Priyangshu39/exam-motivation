<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ready for Exam?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #ffd6dc;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    width: 100%;
  }

  h1 {
    color: #ff4d6d;
    font-size: 26px;
    margin-bottom: 20px;
  }

  .bears {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 25px;
  }

  .bears img {
    width: 100px;
    max-width: 40vw;
  }

  .yes {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: white;
    cursor: pointer;
  }

  #noBtn {
    position: fixed;
    padding: 12px 20px;
    font-size: 14px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    max-width: 80vw;
    white-space: normal;
    z-index: 9999;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Ready for exam??</h1>

    <div class="bears">
      <img src="brown-bear.png">
      <img src="white-bear-cry.png">
    </div>

    <button class="yes" onclick="goNext()">Yes</button>
    <button id="noBtn" onclick="moveNo()">No</button>
  </div>

<script>
  const messages = [
    "Wrong button",
    "Nice try",
    "Still no",
    "Fear loading",
    "Confidence missing",
    "Try again"
  ];

  const btn = document.getElementById("noBtn");

  function moveNo() {
    btn.innerText = messages[Math.floor(Math.random() * messages.length)];

    const safeLeft = window.innerWidth * 0.1;
    const safeRight = window.innerWidth * 0.9 - btn.offsetWidth;
    const safeTop = window.innerHeight * 0.45;
    const safeBottom = window.innerHeight * 0.75;

    const x = Math.random() * (safeRight - safeLeft) + safeLeft;
    const y = Math.random() * (safeBottom - safeTop) + safeTop;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  function goNext() {
    window.location.href = "next.html";
  }
</script>

</body>
</html>
